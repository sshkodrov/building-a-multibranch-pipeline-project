apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.route.name }}
  labels:
    app: {{ .Values.app.name }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  
spec:
  rules:
    - host: {{ .Values.route.host }}  
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.service.name }}
                port:
                  number: {{ .Values.route.targetPort }}

    