name: Deploy Antora Documentation to GitHub Pages

on:
  # Trigger workflow on push to the `master` branch
  push:
    branches:
      - master

  # Allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Antora
      - name: Install Antora
        run: |
          curl -sL https://antora.org/install.sh | bash
          export PATH=$HOME/.antora/bin:$PATH

      # Step 3: Install dependencies (if needed)
      - name: Install Asciidoctor (Antora dependency)
        run: |
          sudo apt-get install -y ruby
          sudo gem install asciidoctor

      # Step 4: Generate Documentation with Antora
      - name: Generate Documentation with Antora
        run: |
          antora --fetch antora-playbook.yml  # Make sure to specify your playbook

      # Step 5: Upload the generated documentation artifact
      - name: Upload generated documentation
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/site'  # Specify the path to the output folder generated by Antora (usually build/site)

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
